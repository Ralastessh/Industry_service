
version: '3.8'
services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: compliance_db
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/compliance_db
      API_KEY: ${API_KEY}
    depends_on:
      - db
